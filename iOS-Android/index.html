<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/appStyle.css" rel="stylesheet"/>
    </head>
    <body onload="onBodyLoad()">
        <div data-role="view" data-layout="layout" id="LandingPageView" data-transition="slide" data-stretch="true" data-show="onLoadLandingPage">
            <div class="content">
                <div class="fullScreenLeft"> 
                    <div onclick="gotoSchedule();" id="cccSchedule" class="twoby">
                        <img src="images/mainpage/icon_Schedule.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>Schedule</center></div>
                    </div>
                    <div onclick="gotoSessions();" id="cccSessions" class="twoby">
                        <img src="images/mainpage/icon_Sessions.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>Sessions</center></div>
                    </div><br>
                    <div onclick="gotoPresenters();" id="cccSpeakers" class="twoby">
                        <img src="images/mainpage/icon_Presenter.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>Presenters</center></div>
                    </div>
                    <div onclick="gotoSponsors();" id="cccSponsors" class="twoby">
                        <img src="images/mainpage/icon_Sponsors.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>Sponsors</center></div>
                    </div><br>
                    <div onclick="gotoAbout();" id="cccAbout" class="twoby">
                        <img src="images/mainpage/icon_CCC.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>About</center></div>
                    </div>
                    <div onclick="gotoLocations();" id="cccLocation" class="twoby">
                        <img src="images/mainpage/icon_Map.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>Location</center></div>
                    </div>
                </div>
            </div>
        </div>
<!--SCHEDULE-->
        <div data-role="view" data-layout="layout" id="SchedulePage" data-transition="slide" data-stretch="true" >
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Schedule
                </div>
            </header>
            <div class="content">
                <div class="fullScreenRight">
                   <select>
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="opel">Opel</option>
                      <option value="audi">Audi</option>
                    </select>
  
                </div>
            </div>
        </div>
<!--SESSIONS-->
        <div data-role="view" data-layout="layout" id="SessionsPage" data-transition="slide" data-stretch="true" >
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Sessions
                </div>
            </header>
            <div class="content">
                <div class="fullScreenRight">
                   a
                </div>
            </div>
        </div>
<!--SPEAKERS-->
        <div data-role="view" data-layout="layout" id="PresentersPage" data-transition="slide" data-show="onPresentersPage" >
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Presenters
                </div>
            </header>
            <div class="content">
                <div class="fullScreenRight">
                    <ul  data-role="listview">
                        <div id="PresentersList" data-bind="template: {name: 'presenterTemplate', foreach: Presenters}"></div>
    					<script id="presenterTemplate" type="text/html">
                            <li>
                                <div  class="pContainer">
                                    <div class="pProfileImg" data-bind="style:{backgroundImage: 'url(AvatarURL)' }" ></div>
                                    <div class="pName" data-bind="text: FirstName+' '+LastName"></div>
                                    <div class="pContent" data-bind="text: Twitter"></div>
                                </div>
                            </li>
                        </script>
                    </ul>
                </div>
            </div>
        </div>
<!--SPONSORS-->
        <div data-role="view" data-layout="layout" id="SponsorsPage" data-transition="slide" data-show="onSponsorsPage">
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Sponsors
                </div>
            </header>
            <div class="content">
                <div class="fullScreenRight">
                    <ul  data-role="listview">
                    <div id="SponsorsList" data-bind="template: {name: 'sponsorsTemplate', foreach: Sponsors}"></div>
    					<script id="sponsorsTemplate" type="text/html">
    
    							<li>
    								<div data-bind="style:{'backgroundColor':ThemeColor}" style="Height:30px; text-align:center; padding-top:10px;"><h3 data-bind="text: Name"></h3></div>
    								<ul data-bind="foreach: sponsors">
    									<li >
    			                        <Image data-bind="attr:{src: LogoLink}" width="320" height"240" style="padding-bottom:5px;"></Image>
    									</li>
    								</ul>
    							</li>
    					</script>
					</ul>
                </div>
            </div>
        </div>
<!--ABOUT-->
        <div data-role="view" data-layout="layout" id="AboutPage" data-transition="slide" data-stretch="true" >
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Chicago Code Camp
                </div>
            </header>
            <div class="content">
                <div class="fullScreenRight">
                   
                </div>
            </div>
        </div>
<!--LOCATION-->
        <div data-role="view" data-layout="layout" id="LocationPage" data-transition="slide" data-stretch="true" >
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Location
                </div>
            </header>
            <div class="content">
                <div class="fullScreenRight">
                   
                </div>
            </div>
        </div>                        
        <script src="scripts/appCode.js"></script>
        <script>
            new kendo.mobile.Application($(document.body), { initial: "LandingPageView"});
            //var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
    <script src="scripts/knockout.js"></script>
    <script src="scripts/Presenters.js"></script>
    <script src="scripts/Sponsors.js"></script>
    <link href="styles/Profile.css" rel="stylesheet"/>
</html>
