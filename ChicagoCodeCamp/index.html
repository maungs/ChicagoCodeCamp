<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/appStyle.css" rel="stylesheet"/>
    </head>
    <body onload="onBodyLoad()">
        <div data-role="view" data-layout="layout" id="LandingPageView" data-transition="slide" data-stretch="true" data-show="onLoadLandingPage">
            <div class="content">
                <div class="fullScreenLeft"> 
                    <center>
                        <div style="width: 100%; height: 35px; margin-top: 10px; ">
                            <center>
                                <select id='sEventSchedule' class="sEventSchedule" data-align="left" 
                                    data-bind="options: Events, optionsText: 'Name', optionsValue: 'Id', value: selectedId" 
                                    onchange="eventChanged(this)"></select>
                            </center>
                        </div>
                    </center> 
                    <div onclick="gotoSchedule();" id="cccSchedule" class="twoby">
                        <img src="images/mainpage/icon_Schedule.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>Schedule</center></div>
                    </div>
                    <div onclick="gotoSessions();" id="cccSessions" class="twoby">
                        <img src="images/mainpage/icon_Sessions.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>Sessions</center></div>
                    </div><br>
                    <div onclick="gotoPresenters();" id="cccSpeakers" class="twoby">
                        <img src="images/mainpage/icon_Presenter.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>Presenters</center></div>
                    </div>
                    <div onclick="gotoSponsors();" id="cccSponsors" class="twoby">
                        <img src="images/mainpage/icon_Sponsors.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>Sponsors</center></div>
                    </div><br>
                    <div onclick="gotoAbout();" id="cccAbout" class="twoby">
                        <img src="images/mainpage/icon_CCC.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>About</center></div>
                    </div>
                    <div onclick="gotoLocations();" id="cccLocation" class="twoby">
                        <img src="images/mainpage/icon_Map.png" style="margin-left:10px;"/>
                        <div class="frontMenu"><center>Location</center></div>
                    </div>
                </div>
            </div>
        </div>
<!--SCHEDULE-->
        <div data-role="view" data-layout="layout" id="SchedulePage" data-transition="slide" data-show="onSchedulePage" >
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Schedule
                </div>
            </header>
            <div class="content">
                <div class="fullScreenRight">
                    <div id="scrollview-container">
                        <div data-role="scrollview" data-page="2">
                            <div id="Track" class="photo photo1" data-role="page">
                            Track 1
                            </div>
                            <div id="Track" class="photo photo2" data-role="page">
                            Track 2
                            </div>
                            <div id="Track" class="photo photo3" data-role="page">
                                Track 3
                            </div>
                            <div id="Track" class="photo photo4" data-role="page">
                                Track 4
                            </div>
                            <div id="Track" class="photo photo5" data-role="page">
                                Track 5
                            </div>
                            <div id="Track" class="photo photo6" data-role="page">
                                Track 6
                            </div>
                            <div id="Track" class="photo photo7" data-role="page">
                                Track 7
                            </div>
                            <div id="Track" class="photo photo8" data-role="page">
                                Track 8
                            </div>
                            <div id="Track" class="photo photo9" data-role="page">
                                Track 9
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--SESSIONS-->
        <div data-role="view" data-layout="layout" id="SessionsPage" data-transition="slide" data-show="onSessionsPage">
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Sessions
                </div>
            </header>
            <div class="content">
                <div  class="fullScreenRight">
                    <ul  data-role="listview">
                        <div id="SessionsList" data-bind="template: {name: 'SessionsTemplate', foreach: Sessions}"></div>
    					<script id="SessionsTemplate" type="text/html">
                            <li>
                                <div  class="sContainer">
                                    <div>
                                        <div class="sTitle" data-bind="text: Title"></div>
                                        <div class="AbstractBrief" data-bind="text: Abstract"></div> 
                                         <div class="sExtra" data-bind="text: 'Level: '+Level"></div>
                                         <div class="sExtra" data-bind="text: 'Keywords: '+keywords">
                                         </div>
                                    </div>
                                </div>
                            </li>
                        </script>
                    </ul>
                </div>
            </div>
        </div>
<!--SPEAKERS-->
        <div data-role="view" data-layout="layout" id="PresentersPage" data-transition="slide" data-show="onPresentersPage" >
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Presenters
                </div>
            </header>
            <div class="content">
                <div class="fullScreenRight">
                    <ul  data-role="listview">
                        <div id="PresentersList" data-bind="template: {name: 'presenterTemplate', foreach: Presenters}"></div>
    					<script id="presenterTemplate" type="text/html">
                            <li>
                                <div  class="pContainer"  style="Background: #fff;">
                                    <div class="pProfileImg" data-bind="style:{backgroundImage: 'url('+AvatarURL+')' }" ></div>
                                    <div class="pName" data-bind="text: FirstName+' '+LastName"></div>
                                    <div class="pContent" data-bind="text: Twitter"></div>
                                </div>
                            </li>
                        </script>
                    </ul>
                </div>
            </div>
        </div>
<!--SPONSORS-->
        <div data-role="view" data-layout="layout" id="SponsorsPage" data-transition="slide" data-show="onSponsorsPage">
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Sponsors
                </div>
            </header>
            <div class="content">
                <div class="fullScreenRight" style="Background: #fff;">
                    <ul  data-role="listview">
                    <div id="SponsorsList" data-bind="template: {name: 'sponsorsTemplate', foreach: Sponsors}"></div>
    					<script id="sponsorsTemplate" type="text/html">
    							<li>
    								<div data-bind="style:{'backgroundColor':ThemeColor}" style="Height:30px; text-align:center; padding-top:10px;"><h3 data-bind="text: Name"></h3></div>
    								<ul data-bind="foreach: sponsors">
    									<li >
    			                        <Image data-bind="attr:{src: LogoLink}" width="310" height"240" style="padding-bottom:2.5px; padding-top:2.5px; padding-left:5px; padding-right:5px;"></Image>
    									</li>
    								</ul>
    							</li>
    					</script>
					</ul>
                </div>
            </div>
        </div>
<!--ABOUT-->
        <div data-role="view" data-layout="layout" id="AboutPage" data-transition="slide" data-stretch="true" >
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Chicago Code Camp
                </div>
            </header>
            <div class="content">
                <div class="fullScreenRight">
                   
                </div>
            </div>
        </div>
<!--LOCATION-->
        <div data-role="view" data-layout="layout" id="LocationPage" data-transition="slide" data-stretch="true" >
            <header data-role="header">
                <div data-role="navbar">
                    <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    Location
                </div>
            </header>
            <div class="content">
                <div class="fullScreenRight">
                 <p>19351 W Washington Street<br/>Grayslake, IL 60030</p>
                    <iframe width="100%" height="320" frameborder="0" scrolling="no" marginheight="0"
                        marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=19351+W+Washington+Street+Grayslake,+IL.+60030&amp;aq=&amp;sll=39.739318,-89.266507&amp;sspn=11.246898,26.784668&amp;ie=UTF8&amp;hq=&amp;hnear=19351+W+Washington+St,+Grayslake,+Lake,+Illinois+60030&amp;t=m&amp;ll=42.36051,-88.010015&amp;spn=0.030443,0.054932&amp;z=14&amp;iwloc=A&amp;output=embed">
                    </iframe>
                </div>
            </div>
        </div>                        
        <script src="scripts/appCode.js"></script>
        <script>
            new kendo.mobile.Application($(document.body), { initial: "LandingPageView"});
        </script>
    </body>
    <script src="scripts/knockout.js"></script>
    <script src="scripts/Presenters.js"></script>
    <script src="scripts/Sponsors.js"></script>
    <script src="scripts/Sessions.js"></script>
    <script src="scripts/Events.js"></script>
    <script src="scripts/Schedules.js"></script>
    <link href="styles/Profile.css" rel="stylesheet"/>
    <link href="styles/Sessions.css" rel="stylesheet"/>
</html>
